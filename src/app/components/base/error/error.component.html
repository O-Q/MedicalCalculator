<div class="ui container" *ngIf="dataError$ | async as error">
  <div class="warning">
    <img src="assets/images/warning-512x512.png" alt="Not Found" width="250" />
    <h1 style="font-size: 6rem">
      {{ error.codeError }}
    </h1>
    <p>
      {{ error.messageError }}
    </p>
    <a routerLink="/" class="ui large right labeled icon button">
      <i class="home icon"></i>
      خانه
    </a>
  </div>
</div>
