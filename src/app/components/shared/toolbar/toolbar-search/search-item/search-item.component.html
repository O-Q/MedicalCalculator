<div (click)="onFavoriteClick()" class="left floated content animated fadeIn">
  <i
    [ngClass]="(isFavorite | async) ? 'yellow star icon' : 'star outline icon'"
  ></i>
</div>
<div
  (click)="onItemClick(formula.id)"
  class="middle aligned content animated slideInRight"
>
  <div class="header">
    {{ formula.name }}
  </div>
  <div class="desc">
    {{ formula.desc }}
  </div>
</div>
